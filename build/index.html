<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Project</title>
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
<link href="styles.css?fe783e63a8bb14483a67" rel="stylesheet"></head>

<body class="page">

    <div class="wrapper">
        <header class="header">
            <!--logo-->
            <picture class="site-logo">
                <source media="(max-width: 479px)" srcset="../src/img/logo.png 1x,../src/img/logo@2x.png 2x">
                <source media="(min-width: 480px)" srcset="../src/img/logo.png 1x,../src/img/logo@2x.png 2x">
                <source media="(min-width: 768px)" srcset="../src/img/logo.png 1x,../src/img/logo@2x.png 2x">
                <img src="../src/img/logo.png" alt="Logo for source picture" class="logo">
            </picture>
            <!--favorites-->
            <div class="favorites">
                <a class="favorites__link" href="#">Избранные</a>
            </div>
        </header>

        <main class="main">

            <!-- SEARCH FORM -->

            <form class="form">
                <input class="form__input input-js" type="text" placeholder="Введите название картинки" autofocus>
                <!--input-->
                <button class="form__btn button" type="text">Поиск</button>
            </form>


            <!-- IMAGE LIST -->
            <ul class="list"></ul>
            <button class="list__load-more button">Показать еще</button>

            <!--modal-->
            <div class="backdrop">
                <div class="page-modal">
                    <img class="page-modal__img" alt="enlarged foto" >
                    <div class="page-modal__actions">
                        <div class="page-modal__icons">
                            <button class="button" data-action="prev">&#60;</button>
                            <button class="button" data-action="next">&#62;</button>
                            <button class="button" data-action="favorite">&#9733;</button>
                            <button class="button" data-action="close-modal">&times;</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- LOADER -->

            <div class="loader-overlay">
                <div class="loader">
                    <svg class="circular" viewbox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /></svg>
                </div>
            </div>


        </main>
    </div>
<script type="text/javascript" src="bundle.js?fe783e63a8bb14483a67"></script></body>

</html>
